# Configuration for UC_TC_Output camera

name: UC_TC_Output
bit_depth: 16
description: image of target chamber output port

# Camera identification and properties
background:
  enabled: true
  method: constant
  constant_level: 20.0

metadata:
  location: "B-cave"
  notes: "none"
  spatial_calibration: 2.44e-05

# Thresholding configuration - NEW FEATURE
thresholding:
  enabled: true
  method: "constant"  # Use percentage of max value
  value: 0.0               # 10% of maximum pixel value
  mode: "to_zero"            # Binary thresholding
  invert: false             # Don't invert

filtering:
  gaussian_sigma: null
  median_kernel_size: 3

roi:
  x_max: 800
  x_min: 1
  y_max: 800
  y_min: 1
