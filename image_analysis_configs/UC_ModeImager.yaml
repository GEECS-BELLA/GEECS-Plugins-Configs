# Configuration for UC_ModeImager camera

name: UC_ModeImager
bit_depth: 16
description: imager of main laser driver

# Camera identification and properties
background:
  enabled: true
  method: constant
  constant_level: 30.0

metadata:
  location: "B-cave"
  notes: "none"
  spatial_calibration: 2.44e-05

# Thresholding configuration - NEW FEATURE
thresholding:
  enabled: true
  method: "constant"  # Use percentage of max value
  value: 0.0               # 10% of maximum pixel value
  mode: "to_zero"            # Binary thresholding
  invert: false             # Don't invert

filtering:
  gaussian_sigma: null
  median_kernel_size: 3

roi:
  x_max: 700
  x_min: 400
  y_max: 525
  y_min: 275